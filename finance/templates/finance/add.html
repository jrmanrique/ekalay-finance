{% extends 'finance/base.html' %}

{% load filters %}
{% load crispy_forms_tags %}

<div class="row col-lg-12 panel-body">

{% block body %}

<!-- Nav tabs -->
<ul class="nav nav-tabs">
  <li class="active"><a href="#inflows" data-toggle="tab">Cash Inflows</a>
  </li>
  <li><a href="#outflows" data-toggle="tab">Cash Outflows</a>
</ul>

<!-- Tab panes -->
<div class="tab-content">

  <!-- Inflows Tab -->
  <div class="tab-pane fade in active" id="inflows">
    <div class="col-lg-12 panel panel-body">
      <form class="form-horizontal" action="" method="post">
        {% csrf_token %}
        {% crispy aform %}
      </form>
    </div>
  </div>

  <!-- Outflows Tab -->
  <div class="tab-pane fade" id="outflows">
    <div class="col-lg-12 panel panel-body">
      <form class="form-horizontal" action="" method="post">
        {% csrf_token %}
        {% crispy bform %}
    </div>
  </div>

</div>

{% endblock %}

</div>

{% block scripts %}

<!-- Latest Tab JavaScript -->
<script>
$(function() {
    // for bootstrap 3 use 'shown.bs.tab', for bootstrap 2 use 'shown' in the next line
    $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        // save the latest tab; use cookies if you like 'em better:
        localStorage.setItem('lastTab', $(this).attr('href'));
    });
    // go to the latest tab, if it exists:
    var lastTab = localStorage.getItem('lastTab');
    if (lastTab) {
        $('[href="' + lastTab + '"]').tab('show');
    }
});
</script>

{% endblock %}
